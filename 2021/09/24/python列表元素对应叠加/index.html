  <h2 id="列表元素对应叠加"><a href="#列表元素对应叠加" class="headerlink" title="列表元素对应叠加"></a>列表元素对应叠加</h2><blockquote>
<p>场景：两个列表长度一样，现在需要将列表中的数值一一对应相加，得到一个新的列表</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">list1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>]</span><br><span class="line">list2 = [<span class="number">5</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">2</span>, <span class="number">1</span>]</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 方法一：利用 for 循环进行对应叠加</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(list1)):</span><br><span class="line">    new_value = list1[i] + <span class="built_in">list</span>[i]</span><br><span class="line">    list3.append(new_value)</span><br><span class="line"><span class="comment"># 方法二： 利用内置sum函数进行对应叠加</span></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line">list3 = np.<span class="built_in">sum</span>([list1, list2], axis=<span class="number">0</span>).tolist()  <span class="comment"># 进行元素对应叠加</span></span><br><span class="line">list4 = np.<span class="built_in">sum</span>([list1, list2], axis=<span class="number">1</span>).tolist()  <span class="comment"># 进行列元素对应叠加</span></span><br></pre></td></tr></table></figure>
