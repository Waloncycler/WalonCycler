  <h1 id="旋转数组"><a href="#旋转数组" class="headerlink" title="旋转数组"></a>旋转数组</h1><h2 id="1-给定一个数组，将数组中的元素向右移动-k-个位置，其中-k-是非负数。"><a href="#1-给定一个数组，将数组中的元素向右移动-k-个位置，其中-k-是非负数。" class="headerlink" title="1.给定一个数组，将数组中的元素向右移动 k 个位置，其中 k 是非负数。"></a>1.给定一个数组，将数组中的元素向右移动 <code>k</code> 个位置，其中 <code>k</code> 是非负数。</h2><p>如果向左移动呢？</p>
<h4 id="例1："><a href="#例1：" class="headerlink" title="例1："></a>例1：</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">输入：nums = [-1,-100,3,99], k = 2</span><br><span class="line">输出：[3,99,-1,-100]</span><br><span class="line">向右旋转 1 步: [99,-1,-100,3]</span><br><span class="line">向右旋转 2 步: [3,99,-1,-100]</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line">java:</span><br><span class="line">方法一：利用双指针进行解题</span><br><span class="line">Class Solution &#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">rotate</span><span class="params">(<span class="keyword">int</span>[] nums, <span class="keyword">int</span> k)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> mid;</span><br><span class="line">        <span class="keyword">int</span> len = nums.length;</span><br><span class="line">        <span class="comment">// 通过取余：k%nums.length， 才是真实的移动次数</span></span><br><span class="line">        k %= nums.length;</span><br><span class="line">        <span class="keyword">if</span>(k &lt;= len/<span class="number">2</span>) &#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>; j &lt; k; j++) &#123;</span><br><span class="line">				mid = nums[len-<span class="number">1</span>]</span><br><span class="line">            	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i &lt; len; i++) &#123;</span><br><span class="line">               		<span class="comment">// 利用双指针进行环形移动</span></span><br><span class="line">            		nums[len -i] = nums[len -<span class="number">1</span> -i];</span><br><span class="line">            	&#125;</span><br><span class="line">            	nums[<span class="number">0</span>] = mid;</span><br><span class="line">			&#125;</span><br><span class="line">        &#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>; j &lt; len-k; j++) &#123;</span><br><span class="line">				mid = nums[<span class="number">0</span>];</span><br><span class="line">            	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i &lt; len-<span class="number">1</span>; i++) &#123;</span><br><span class="line">            		nums[i] = nums[i+<span class="number">1</span>];</span><br><span class="line">            	&#125;</span><br><span class="line">            	nums[len-<span class="number">1</span>] = mid;</span><br><span class="line">			&#125;</span><br><span class="line">        &#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">时间复杂度：O(N^<span class="number">2</span> + <span class="number">1</span>)</span><br><span class="line">空间复杂度：</span><br><span class="line">    </span><br><span class="line">方法二: 使用自带包进行解决,类似python浅拷贝</span><br><span class="line">Class Solution &#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">rotate</span><span class="params">(<span class="keyword">int</span>[] nums, <span class="keyword">int</span> k)</span> </span>&#123;</span><br><span class="line">        k %= nums.length;</span><br><span class="line">        <span class="keyword">int</span>[] rotatePart = Arrays.copyOfRange(nums, nums.length -k, nums.length);</span><br><span class="line">        System.arraycopy(nums, <span class="number">0</span>, nums, k, nums.length-k);</span><br><span class="line">        System.arraycopy(rotatePart, <span class="number">0</span>, nums, <span class="number">0</span>, k);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">方法三：反转数组</span><br><span class="line">Class Solution &#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">rotate</span><span class="params">(<span class="keyword">int</span>[] nums, <span class="keyword">int</span> k)</span> </span>&#123;</span><br><span class="line">		k %= nums.length;</span><br><span class="line">        reverse(nums, <span class="number">0</span>, nums.length-<span class="number">1</span>);</span><br><span class="line">        reverse(nums, <span class="number">0</span>, k-<span class="number">1</span>);</span><br><span class="line">        reverse(nums, k, nums.length -<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 定义反转函数，这里使用private 进行函数私有化处理</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">resverse</span><span class="params">(<span class="keyword">int</span>[] nums, <span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">while</span>(a&lt;b) &#123;</span><br><span class="line">            <span class="keyword">int</span> t = nums[a];</span><br><span class="line">            nums[a] = nums[b];</span><br><span class="line">            nums[b] = t;</span><br><span class="line">            a++;</span><br><span class="line">            b--;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">python:</span><br><span class="line">方法一：双指针暴力解法</span><br><span class="line">Class Solution:</span><br><span class="line">	def rotate(self, nums:List[int], k:int):</span><br><span class="line">		for i in range(k%len(nums)):</span><br><span class="line">			mid = nums[-1]</span><br><span class="line">			for j in range(1, len(nums)):</span><br><span class="line">				nums[len(nums)-j] = nums[len(nums) -1 -j]</span><br><span class="line">			nums[0] = mid</span><br><span class="line">		return nums</span><br><span class="line">时间复杂度：</span><br><span class="line">空间复杂度：</span><br><span class="line"></span><br><span class="line">方法二：使用python浅拷贝功能</span><br><span class="line">Class Solution:</span><br><span class="line">	def rotate(self, nums:List[int], k:int):</span><br><span class="line">		k %= len(nums)</span><br><span class="line">		# 将以nums[-k:]和nums[:-k]的顺序将两段数组重新拷贝到原来数组中</span><br><span class="line">		nums[:] = nums[-k:] + nums[:-k]</span><br><span class="line"></span><br></pre></td></tr></table></figure>
